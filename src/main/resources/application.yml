# Common settings for all profiles
server:
  port: ${PORT:8080}

spring:
  application:
    name: l2q
  # Default profile will be 'dev' for local development
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    # For production (Railway), these will be overridden by environment variables
    url: ${DATABASE_URL:#{null}}
    username: ${DB_USERNAME:#{null}}
    password: ${DB_PASSWORD:#{null}}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

---
# Settings for the 'dev' profile (local development)
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

---
# Settings for the 'prod' profile (Railway deployment)
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
logging:
  level:
    org:
      springframework:
        web: INFO
      hibernate:
        SQL: WARN
